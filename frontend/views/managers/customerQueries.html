<div style="padding: 1%" ng-controller="customerQueries">
  <h4 style="font-weight: bold; color: rgb(82, 82, 82); margin-bottom: 20px">
    Customer Queries
  </h4>
  <table>
    <tr>
      <th>Time</th>
      <th>Subject</th>
      <th>Details</th>
      <th>Assign</th>
    </tr>
    <tr ng-repeat="item in customerQueries">
      <td>{{item.customer.createdAt}}</td>
      <td>{{item.subject}}</td>
      <td><button class="btn btn-primary">Details</button></td>
      <td>
        <button
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModalCenter"
          ng-click="loadAgents(item, 1, 6)"
        >
          Assign
        </button>
      </td>
    </tr>
  </table>
  <div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Available Agents
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 500px">
          <!-- <input type="text" placeholder="search agent" /> -->
          <div>
            <table>
              <tr>
                <th>Agent Name</th>
                <th>Agent Email</th>
                <th>Assign</th>
              </tr>
              <tr ng-repeat="item in agents">
                <td>{{item.userName}}</td>
                <td>{{item.email}}</td>
                <td>
                  <button class="btn-success" ng-click="assignCustomer(item)">
                    Assign
                  </button>
                </td>
              </tr>
            </table>
            <div class="paginations-button-div">
              <button
                ng-click="loadAgents(ticketId, 1, pageSize1)"
                class="btn-primary pagination-button-bg first-last-btn"
              >
                First
              </button>
              <button
                ng-click="loadAgents(ticketId, pageNumber1 - 1, pageSize1)"
                ng-disabled="pageNumber1 == 1"
                class="btn-outline-primary pagination-button-bg nxt-prev-btn"
              >
                Previous
              </button>
              <button
                ng-repeat="page in getPages1()"
                ng-click="loadAgents(ticketId, page, pageSize1)"
                class="btn-outline-primary btw-btn"
              >
                {{page}}
              </button>
              <button
                ng-click="loadAgents(ticketId, pageNumber1 + 1, pageSize1)"
                ng-disabled="pageNumber1 == lastPage1"
                class="btn-outline-primary pagination-button-bg nxt-prev-btn"
              >
                Next
              </button>
              <button
                ng-click="loadAgents(ticketId, lastPage1, pageSize1)"
                class="btn-primary pagination-button-bg first-last-btn"
              >
                Last
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
